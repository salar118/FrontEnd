<br>
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Create new building</h3>
  </div>
  <div class="panel-body">
    <form>
      <div class="form-group">
        <label for="name">Building Number</label>
        <input type="text" class="form-control" id="name"
               ng-model="building.name" placeholder="Enter building number">
      </div>
      <div class="form-group">
        <label for="text">Building Name</label>
        <input type="text" class="form-control" id="text"
               ng-model="building.text" placeholder="Enter building name">
      </div>
      <button type="submit" class="btn btn-primary" ng-click="addBuilding()">Submit</button>
    </form>
  </div>
</div>

<br>
<div class="panel panel-success">
  <div class="panel-heading">
    <h3 class="panel-title">Existing buildings</h3>
  </div>
  <div class="panel-body">
    <div class="table-responsive">
      <table class="table table-hover">
        <tr>
          <th>Building No.</th>
          <th>Building Name</th>
          <th></th>
          <th></th>
        </tr>
        <tr ng-repeat="building in buildings">
          <form class="form-inline">
            <td><input type="text" class="form-control" ng-model="building.name"></td>
            <td><input type="text" class="form-control" ng-model="building.text"></td>
            <td>
              <button type="button" class="btn btn-default" ng-click="updateBuilding(building)">
                <span class="glyphicon glyphicon-edit"></span>
              </button>
            </td>
            <td>
              <button type="button" class="btn btn-default" ng-click="removeBuilding(building)">
                <span class="glyphicon glyphicon-trash"></span>
              </button>
            </td>
          </form>
        </tr>
      </table>
    </div>
  </div>
</div>
